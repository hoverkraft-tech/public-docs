name: Common Continuous Integration tasks

on:
  workflow_call:
    secrets:
      ALGOLIA_API_KEY:
        required: true

permissions:
  contents: read
  security-events: write
  # FIXME: This is a workaround for having workflow ref. See https://github.com/orgs/community/discussions/38659
  id-token: write

jobs:
  continuous-integration:
    uses: hoverkraft-tech/ci-github-nodejs/.github/workflows/continuous-integration.yml@feat/continuous-intergration-build-secrets # 0.16.0
    secrets:
      build-secrets: |
        {
          "ALGOLIA_API_KEY": "${{ secrets.ALGOLIA_API_KEY }}",
        }

    with:
      working-directory: application
      build: |
        {
          "artifact": ["application/build"],
          "env": { "ALGOLIA_APP_ID": "${{ vars.ALGOLIA_APP_ID }}" }
        }
